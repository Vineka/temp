<!DOCTYPE html>
<html>
    <head>
        <title>Odd Number Printing</title>
        <meta charset="utf-8">
        
        </head>
        <body>
            <script type="text/javascript">
       
            var i;
            for(i=1;i<=25;i++){
            
                document.write(i+"<br>");
            }
        
        </script>
        </body>
</html>
